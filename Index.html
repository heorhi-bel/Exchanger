<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Exchanger JS</title>
</head>
<body>
    <div class="container-lg">
        <!-- ALERT COMPONENT -->
        <div class="alert alert-danger visually-hidden" role="alert">
            ОШИБКА ЗАГРУЗКИ ДАННЫХ!                
        </div>
        <div class="">
            <h1 class="fs-1 fw-bold     d-flex justify-content-center"> Exchange Rates</h1>

            <!-- Dropdown -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Currency button
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" >
                <li><a class="dropdown-item active" href="#USD">USD</a></li>
                <li><a class="dropdown-item" href="#EUR"> EUR </a></li>
                <li><a class="dropdown-item" href="#BYN"> BYN </a></li>
                <li><a class="dropdown-item" href="#PLN"> PLN </a></li>
                <li><a class="dropdown-item" href="#JPY"> JPY </a></li>
                <li><a class="dropdown-item" href="#MDL"> MDL </a></li>
                <li><a class="dropdown-item" href="#PHP"> PHP </a></li>
                <li><a class="dropdown-item" href="#RUB"> RUB </a></li>
                <li><a class="dropdown-item" href="#UAH"> UAH </a></li>
                <li><a class="dropdown-item" href="#UZS"> UZS </a></li>
            </ul>
            </div>

            <!-- SPINNER loading the tables -->
            <div class="d-flex justify-content-center">
                <div class="spinner-border m-lg-5" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- TABLE with currency -->
            <table class="table table-bordered m-0">
                <thead>
                    <tr>
                        <th class="changing-name" scope="col">USD Exchange rate</th>
                    </tr>
                </thead>
            </table>
            <table class="table table-bordered m-0">
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- <script src="/index.js"></script>
    <script src="/script.js"></script> -->
    <script src="/dist/js/bundle.js"></script> -->
</body>
</html>
